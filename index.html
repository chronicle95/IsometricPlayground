<!DOCTYPE html>
<html>
<head>
	<title>Redstone Playground</title>
	<meta charset="utf-8"/>
	<style>
	canvas {
		width:100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		image-rendering: pixelated;
	}
	</style>
</head>
<body>
	<canvas id="cnvs" width="128" height="128">
	Your browser is not supported.
	</canvas>
	<script>
	const TEXTURE = 32;

	var BlockOrientation = {
		"north": 0,
		"east": 1,
		"south": 2,
		"west": 3
	};

	var BlockType = {
		"pointer": 0,
		"grass": 1,
		"redstone": 2,
		"torch": 3,
		"switch": 4,
		"button": 5
	};

	var TexturesByType = {};
	for (var t in BlockType) {
		TexturesByType[BlockType[t]] = new Image();
		TexturesByType[BlockType[t]].src = "rp_" + t + ".png";
	}

	var Block = function(type, stateLevel, orientation) {
		this.type = type;
		this.stateLevel = stateLevel;
		this.orientation = orientation;
		
		this.getType = function() {
			return this.type;
		};

		this.rotate = function() {
			this.orientation = (this.orientation + 1) % 4;
		};
	};

	var Coords = function(x, y, z) {
		this.getScrX = function() {
			return this.x*TEXTURE/2 + this.y*TEXTURE/2;
		};
		this.getScrY = function() {
			return this.x*TEXTURE/4 - this.y*TEXTURE/4 - this.z*TEXTURE/2;
		};
		this.move = function(direction) {
			switch (direction) {
				case BlockOrientation.north:
					this.y += 1;
					break;
				case BlockOrientation.south:
					this.y -= 1;
					break;
				case BlockOrientation.west:
					this.x -= 1;
					break;
				case BlockOrientation.east:
					this.x += 1;
					break;
			}
		};
		this.zmove = function(direction) {
			switch (direction) {
				case BlockOrientation.north:
				case BlockOrientation.east:
					this.z += 1;
					break;
				case BlockOrientation.south:
				case BlockOrientation.west:
					this.z -= 1;
					break;
			}
		};

		if (x instanceof Coords) {
			this.x = x.x;
			this.y = x.y;
			this.z = x.z;
		} else {
			this.x = x;
			this.y = y;
			this.z = z;
		}
	};

	function drawBlock(context, block, coords) {
		context.drawImage(TexturesByType[block.getType()], coords.getScrX(), coords.getScrY());
	}

	function evalBlock(world, coords) {
		let block = world.blocks[coords.x][coords.y][coords.z];
		switch (block.getType()) {
			case BlockType.grass:
				break;
			case BlockType.redstone:
				break;
			case BlockType.torch:
				break;
			case BlockType.switch:
				break;
			case BlockType.button:
				break;
		}
	}
	
	function doesAoverlapB(a, b) {
		return ((a.x == b.x+1 || a.y == b.y-1) && (a.z == b.z || a.z == b.z+1)) || (a.x == b.x && a.y == b.y && a.z == b.z+1);
	}

	var Inventory = function() {
		this.availableTools = ["hammer", "wrench"];
		for (var type in BlockType) {
			if (type != "pointer")
			this.availableTools = this.availableTools.concat([type]);
		}
		this.selectedTool = 0;

		this.toggle = function() {
			this.selectedTool = (this.selectedTool + 1) % this.availableTools.length;
		};

		this.getSelectedTool = function() {
			return this.availableTools[this.selectedTool];
		};

		this.render = function(canvas) {
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#000";
			ctx.font = "10px terminal";
			ctx.fillText(this.availableTools[this.selectedTool], 4, 11);
			ctx.fillStyle = "#ff0";
			ctx.fillText(this.availableTools[this.selectedTool], 3, 10);
		};
	};

	var World = function() {
		this.blocks = {};
		this.blocks_ordered = [];
		this.pointer = new Coords(0, 0, 0);

		this.tick = function() {
			for (var x in this.blocks) {
				for (var y in this.blocks[x]) {
					for (var z in this.blocks[x][y]) {
						evalBlock(this, new Coords(x, y, z));
					}
				}
			}
		};

		this.render = function(canvas) {
			// let's first try a simpler approach
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#fff";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.translate(canvas.width/2, canvas.height/2);
			ctx.translate(-TEXTURE/2, -TEXTURE/2);
			var pointed = false;
			var pointer = new Block(BlockType.pointer, 0, BlockOrientation.north);
			for (var i in this.blocks_ordered) {
				var coords = this.blocks_ordered[i][0];
				var block  = this.blocks_ordered[i][1];
				// the next block is going to directly overlap
				// the pointer, so draw the pointer first
				if (doesAoverlapB(coords, this.pointer) && !pointed) {
					drawBlock(ctx, pointer, this.pointer);
					pointed = true;
				}
				// draw the block
				drawBlock(ctx, block, coords);
				// if pointer location is the same as block's,
				// draw pointer right over the block
				if (coords.x == this.pointer.x && coords.y == this.pointer.y && coords.z == this.pointer.z) {
					drawBlock(ctx, pointer, this.pointer);
					pointed = true;
				}
			}
			if (!pointed) {
				// pointer is on an empty space in front
				drawBlock(ctx, pointer, this.pointer);
			}
			ctx.translate(TEXTURE/2, TEXTURE/2);
			ctx.translate(-canvas.width/2, -canvas.height/2);
			ctx.fillStyle = "#777";
			ctx.font = "8px monospace";
			ctx.textAlign = "end";
			ctx.fillText("@ " + this.pointer.x + "," + this.pointer.y + "," + this.pointer.z, canvas.width - 3, 10);
			ctx.textAlign = "start";
		};

		this.zmove = function(direction) {
			this.pointer.zmove(direction);
		}

		this.move = function(direction) {
			this.pointer.move(direction);
		};

		this.resort = function() {
			this.blocks_ordered = [];
			// This function sorts blocks in an order for rendering
			// Iterate over all the elements in JSON
			for (var x in this.blocks) {
				for (var y in this.blocks[x]) {
					for (var z in this.blocks[x][y]) {
						this.blocks_ordered.push([new Coords(x, y, z), this.blocks[x][y][z]]);
					}
				}
			}
			this.blocks_ordered.sort(function(a, b) {
				return Math.sign(Math.sign(a[0].z - b[0].z)*4
				       + Math.sign(b[0].y - a[0].y)*2
				       + Math.sign(a[0].x - b[0].x));
			});
		};

		this.place = function(block, coords) {
			if (coords === undefined) {
				coords = this.pointer;
			}
			if (this.blocks[coords.x] === undefined) {
				this.blocks[coords.x] = {};
			}
			if (this.blocks[coords.x][coords.y] === undefined) {
				this.blocks[coords.x][coords.y] = {};
			}
			if (this.blocks[coords.x][coords.y][coords.z] === undefined) {
				this.blocks[coords.x][coords.y][coords.z] = block;
			}
			this.resort();
		};

		this.remove = function() {
			this.blocks_ordered = [];
			var c = this.pointer;
			if (this.blocks[c.x] !== undefined
					&& this.blocks[c.x][c.y] !== undefined
					&& this.blocks[c.x][c.y][c.z] !== undefined) {
					delete this.blocks[c.x][c.y][c.z];
			}
			this.resort();
		};

		this.turn = function() {
			var c = this.pointer;
			if (this.blocks[c.x] !== undefined
					&& this.blocks[c.x][c.y] !== undefined
					&& this.blocks[c.x][c.y][c.z] !== undefined) {
					this.blocks[c.x][c.y][c.z].rotate();
			}
		};

		this.place(new Block(BlockType.grass, 0, BlockOrientation.north));
	};

	var env = new World();
	var inv = new Inventory();

	function redrawAll() {
			let cnv = document.getElementById("cnvs");
			env.render(cnv);
			inv.render(cnv);
	}

	window.onload = function() {
		window.setInterval(function() {
			redrawAll();
			env.tick();
		}, 250);
	}

	document.onkeypress = function(e) {
	/* Controls:
	 * 1 (UpL) 2 (VUp) 3 (UpR)
	 * 4 (Rt-) 5 (Act) 6 (Rt+)
	 * 7 (DnL) 8 (VDn) 9 (DnR)
	 *         0 (Tog)
	 */
		switch (e.which) {
			case 48: // "0", toggle instrument
				inv.toggle();
				break;
			case 49: // "1"
				env.move(BlockOrientation.west);
				break;
			case 50: // "2"
				env.zmove(BlockOrientation.north);
				break;
			case 51: // "3"
				env.move(BlockOrientation.north);
				break;
			case 52: // "4"
				break;
			case 53: // "5", use the instrument (place block)
				let tool = inv.getSelectedTool();
				console.log(tool);
				if (tool == "hammer") {
					env.remove();
				} else if (tool == "wrench") {
					env.turn();
				} else {
					env.place(new Block(BlockType[tool], 0, BlockOrientation.north));
				}
				e.preventDefault();
				break;
			case 54: // "6"
				break;
			case 55: // "7"
				env.move(BlockOrientation.south);
				break;
			case 56: // "8"
				env.zmove(BlockOrientation.south);
				break;
			case 57: // "9"
				env.move(BlockOrientation.east);
				break;
		  default:
				return;
		}
		redrawAll();
	}
	</script>
</body>
</html>
